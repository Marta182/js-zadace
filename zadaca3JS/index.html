<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igra pogadanja</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <fieldset>
      <h1>Pogodi broj</h1>
      <br />

      <p>Izabran je jedan broj između 1 i 100. Probaj pogoditi koji!</p>
      <br />

      <div class="form">
        <label for="field">Upiši jedan broj, sigurno ćeš pogriješiti..</label
        ><br /><br />
        <input
          style="width: 100px; opacity: 0.5"
          type="number"
          min="1"
          max="100"
          required
          id="field"
          class="field"
        />
        <br />
        <br />
        <input type="submit" value="Udri" id="submit" class="submit" />
      </div>

      <div class="rezultati">
        <p id="pokusaji"></p>
        <br />
        <p id="lowOrHi"></p>
        <br />
        <p id="broji"></p>
      </div>
    </fieldset>
  </body>
</html>
